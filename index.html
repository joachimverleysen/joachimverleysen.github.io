<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Joachim Verleysen</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav> 
    <nav id="hamburger-nav">
        <div class="logo">Joachim Verleysen</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic2.png" alt="Joachim Verleysen profile picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Joachim Verleysen</h1>
            <p class="section__text__p2">Student Computer Science</p>
            <div class="btn-container">
                <button class="btn btn-color-1"
                    onclick="window.open('./assets/resume.pdf')">
                    Download CV
                </button>
                <button class="btn btn-color-2"
                    onclick="location.href='./#contact'">
                    Contact
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/youtube-logo.png" alt="My Youtube channel"
                class="icon" onclick="location.href='https://www.youtube.com/@joachimverleysen3981'">
                <img src="./assets/github-logo.png" alt="My Github"
                class="icon" onclick="location.href='https://github.com/joachimverleysen'">
            </div>
        </div>
    </section>
    <section id="about">
        <p class="section__text__p1">Get to know more</p>
        <h1 class="title">About</h1>
        <div class="section-container">
            <div class="section__pic-container">
                <img 
                    src="./assets/giraf.png"
                    alt="About picture"
                    class="about-pic"
                >
            </div>
            <div class="about-details-container">
                <div class="about-containers">
                    <div class="details-container">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
